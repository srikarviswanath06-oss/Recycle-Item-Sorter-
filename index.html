<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recycle Item Sorter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>♻️ Recycle Item Sorter</h1>

    <!-- Step 1: Enter number of items -->
    <div id="step1">
      <label>Enter number of items:</label>
      <input type="number" id="numItems" min="1" placeholder="e.g. 4">
      <button id="startBtn">Start</button>
    </div>

    <!-- Step 2: Enter each item -->
    <div id="step2" style="display:none;">
      <h3>Enter Item Details:</h3>
      <label>Item Name:</label>
      <input type="text" id="itemName" placeholder="e.g. Plastic Bottle">

      <label>Item Type:</label>
      <select id="itemType">
        <option value="">-- Select Type --</option>
        <option value="plastic">Plastic</option>
        <option value="glass">Glass</option>
        <option value="metal">Metal</option>
        <option value="paper">Paper</option>
      </select>

      <button id="addItemBtn">Add Item</button>
      <p id="counter"></p>
    </div>

    <!-- Step 3: Display results -->
    <div id="results" style="display:none;">
      <h3>Sorted Items:</h3>
      <div class="bin plastic-bin">
        <h4>🟡 Plastic Bin</h4>
        <ul id="plasticList"></ul>
      </div>
      <div class="bin glass-bin">
        <h4>🔵 Glass Bin</h4>
        <ul id="glassList"></ul>
      </div>
      <div class="bin metal-bin">
        <h4>⚙️ Metal Bin</h4>
        <ul id="metalList"></ul>
      </div>
      <div class="bin paper-bin">
        <h4>📄 Paper Bin</h4>
        <ul id="paperList"></ul>
      </div>

      <div class="buttons">
        <button id="downloadBtn">⬇️ Download Results</button>
        <button id="restartBtn">🔄 Restart</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
